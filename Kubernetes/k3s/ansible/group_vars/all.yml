---
# Defaults for network
gateway: 192.168.178.1
nameservers:
  - 192.168.178.1
  - 1.1.1.1

# Some nodes can be slow to present the sudo prompt on first connection.
# Default Ansible become timeout is ~12s; increase to avoid false failures.
ansible_become_timeout: 60

# Pin k3s version for consistent installs.
k3s_version: v1.33.6+k3s1

# Ingress hostnames
nextcloud_domain: nextcloud.intern
nextcloud_namespace: nextcloud
nextcloud_service_name: nextcloud
nextcloud_service_port: 8080
