---
- name: Prepare nodes for Longhorn storage
  hosts: all
  become: yes
  gather_facts: yes
  tasks:
    - name: Install Longhorn dependencies (iSCSI, NFS client, utilities)
      ansible.builtin.apt:
        name:
          - jq
          - open-iscsi
          - nfs-common
          - util-linux
          - parted
        state: present
        update_cache: yes

    - name: Load required kernel modules
      ansible.builtin.shell: |
        modprobe iscsi_tcp
        modprobe dm_crypt
      changed_when: false

    - name: Ensure kernel modules load on boot
      ansible.builtin.lineinfile:
        path: /etc/modules
        line: "{{ item }}"
        create: yes
      loop:
        - iscsi_tcp
        - dm_crypt

    - name: Enable and start iSCSI daemon
      ansible.builtin.systemd:
        name: iscsid
        enabled: yes
        state: started

    - name: Stop and disable multipathd (conflicts with Longhorn)
      ansible.builtin.systemd:
        name: multipathd
        enabled: no
        state: stopped
      failed_when: false
      # fail_when false because multipathd may not be installed or may be stuck

    - name: Mask multipathd to prevent auto-restart
      ansible.builtin.systemd:
        name: multipathd
        masked: yes
      failed_when: false

    - name: Kill multipathd if still running (force)
      ansible.builtin.shell: pkill -9 multipathd || true
      changed_when: false
      failed_when: false

    - name: Create Longhorn data directory
      ansible.builtin.file:
        path: /var/lib/longhorn-data
        state: directory
        owner: root
        group: root
        mode: '0755'
