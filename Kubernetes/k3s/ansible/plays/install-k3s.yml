---
- name: Install k3s initial server
  hosts: k3s_init
  become: yes
  vars:
    k3s_version: ""
  tasks:
    - name: Ensure /etc/rancher exists
      ansible.builtin.file:
        path: /etc/rancher
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Install k3s server (idempotent) using specific version
      ansible.builtin.shell: |
        if systemctl list-unit-files | grep -q '^k3s\.service'; then
          echo "k3s already installed"
        else
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION='{{ k3s_version }}' sh -s - server --cluster-init --write-kubeconfig-mode '0644'
        fi
      args:
        executable: /bin/bash
      register: k3s_install
      when: k3s_version is defined and (k3s_version | trim) != ''

    - name: Install k3s server (idempotent) using latest
      ansible.builtin.shell: |
        if systemctl list-unit-files | grep -q '^k3s\.service'; then
          echo "k3s already installed"
        else
          curl -sfL https://get.k3s.io | sh -s - server --cluster-init --write-kubeconfig-mode '0644'
        fi
      args:
        executable: /bin/bash
      register: k3s_install
      when: k3s_version is not defined or (k3s_version | trim) == ''

    - name: Wait for k3s to be healthy
      ansible.builtin.command: /usr/local/bin/k3s kubectl get nodes
      register: k3s_nodes_check
      retries: 10
      delay: 6
      until: k3s_nodes_check.rc == 0

    - name: Read k3s join token
      ansible.builtin.slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: k3s_node_token_file
      delegate_to: "{{ inventory_hostname }}"

    - name: Set join token fact
      ansible.builtin.set_fact:
        k3s_join_token: "{{ (k3s_node_token_file.content | b64decode) | trim }}"

    - name: Ensure kubeconfig is readable
      ansible.builtin.file:
        path: /etc/rancher/k3s/k3s.yaml
        owner: root
        group: root
        mode: '0644'
      when: ansible_facts is defined

- name: Join additional control-plane servers
  hosts: k3s_servers:!k3s_init
  become: yes
  tasks:
    - name: Install k3s server join (idempotent) using specific version
      ansible.builtin.shell: |
        if systemctl list-unit-files | grep -q '^k3s\.service'; then
          echo "k3s already installed"
        else
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION='{{ k3s_version }}' K3S_URL="https://{{ hostvars[groups['k3s_init'][0]].static_ip }}:6443" K3S_TOKEN="{{ hostvars[groups['k3s_init'][0]].k3s_join_token }}" sh -s - server --write-kubeconfig-mode '0644'
        fi
      args:
        executable: /bin/bash
      when: k3s_version is defined and (k3s_version | trim) != ''

    - name: Install k3s server join (idempotent) using latest
      ansible.builtin.shell: |
        if systemctl list-unit-files | grep -q '^k3s\.service'; then
          echo "k3s already installed"
        else
          curl -sfL https://get.k3s.io | K3S_URL="https://{{ hostvars[groups['k3s_init'][0]].static_ip }}:6443" K3S_TOKEN="{{ hostvars[groups['k3s_init'][0]].k3s_join_token }}" sh -s - server --write-kubeconfig-mode '0644'
        fi
      args:
        executable: /bin/bash
      when: k3s_version is not defined or (k3s_version | trim) == ''

- name: Install k3s agents (workers)
  hosts: k3s_agents
  become: yes
  tasks:
    - name: Install k3s agent (idempotent) using specific version
      ansible.builtin.shell: |
        if systemctl list-unit-files | grep -q '^k3s-agent\.service'; then
          echo "k3s-agent already installed"
        else
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION='{{ k3s_version }}' K3S_URL="https://{{ hostvars[groups['k3s_init'][0]].static_ip }}:6443" K3S_TOKEN="{{ hostvars[groups['k3s_init'][0]].k3s_join_token }}" INSTALL_K3S_EXEC='agent' sh -s -
        fi
      args:
        executable: /bin/bash
      when: k3s_version is defined and (k3s_version | trim) != ''

    - name: Install k3s agent (idempotent) using latest
      ansible.builtin.shell: |
        if systemctl list-unit-files | grep -q '^k3s-agent\.service'; then
          echo "k3s-agent already installed"
        else
          curl -sfL https://get.k3s.io | K3S_URL="https://{{ hostvars[groups['k3s_init'][0]].static_ip }}:6443" K3S_TOKEN="{{ hostvars[groups['k3s_init'][0]].k3s_join_token }}" INSTALL_K3S_EXEC='agent' sh -s -
        fi
      args:
        executable: /bin/bash
      when: k3s_version is not defined or (k3s_version | trim) == ''