apiVersion: v1
kind: ConfigMap
metadata:
  name: enphaseconnector-config
  namespace: smarthome
  labels:
    app: enphaseconnector
data:
  # MQTT Configuration
  EnphaseSettings__MqttBroker: "mosquitto.intern"
  EnphaseSettings__MqttPort: "1883"
  # Read interval in milliseconds
  EnphaseSettings__ReadIntervalMs: "1000"
  # Health check HTTP server port
  EnphaseSettings__HealthCheckPort: "8080"
