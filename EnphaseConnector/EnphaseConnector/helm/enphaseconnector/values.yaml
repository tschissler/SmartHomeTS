# Default values for enphaseconnector
replicaCount: 1

image:
  repository: tschissler/enphaseconnector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # MQTT Broker configuration
  mqttBroker: "mosquitto.intern"
  mqttPort: 1883
  # Read interval in milliseconds
  readIntervalMs: 1000

# Sensitive credentials - should be overridden in production
# These values will be stored in a Kubernetes Secret
secrets:
  # Enphase credentials
  enphaseUserName: ""
  enphasePassword: ""
  envoyM1Serial: ""
  envoyM3Serial: ""

# Alternative: Use existing secret
# existingSecret: "enphase-credentials"
existingSecret: ""
