# Default values for enphaseconnector
replicaCount: 1

image:
  repository: tschissler/enphaseconnector
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # Tag is managed by ArgoCD Image Updater - do not set a default here
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

# Health check probes configuration
probes:
  liveness:
    path: /healthz
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /ready
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /healthz
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 12

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # MQTT Configuration
  mqttBroker: "mosquitto.intern"
  mqttPort: "1883"
  # Read interval in milliseconds
  readIntervalMs: "1000"
  # Health check HTTP server port
  healthCheckPort: "8080"

# Secrets configuration
# Reference an existing secret containing:
# - EnphaseSettings__EnphaseUserName
# - EnphaseSettings__EnphasePassword
# - EnphaseSettings__EnvoyM1Serial
# - EnphaseSettings__EnvoyM3Serial
secrets:
  # Name of existing secret to use (must be created separately)
  existingSecret: "enphaseconnector-secrets"
