apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarthomedatahub
  labels:
    app: smarthomedatahub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smarthomedatahub
  template:
    metadata:
      labels:
        app: smarthomedatahub
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet 
      containers:
        - name: smarthomedatahub
          image: tschissler/smarthomedatahub:latest
          env:
          - name: INFLUX_TOKEN
            value: "env:INFLUX_TOKEN"
          - name: INFLUX_ORG
            value: "env:INFLUX_ORG"
---
apiVersion: v1
kind: Service
metadata:
  name: smarthomedatahub-service
  labels:
    app: smarthomedatahub
spec:
  type: ClusterIP    
  ports:  
  - name: udp-port
    port: 7090
    protocol: UDP
  selector:
    app: smarthomedatahub
