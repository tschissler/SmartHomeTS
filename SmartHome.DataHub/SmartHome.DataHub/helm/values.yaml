replicaCount: 1

image:
  repository: tschissler/smarthomedatahub
  tag: 'latest'  
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080

# Health check probes configuration
probes:
  liveness:
    path: /healthz/live
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /healthz/ready
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /healthz/live
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 12

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  influxUrl: "http://influxdb.intern"
  environment: "Prod"
  org: "smarthome"
  mqttBroker: "mosquitto.intern:1883"

secrets:
  # Name of existing secret to use (must be created separately)
  existingSecret: "datahub-secrets"