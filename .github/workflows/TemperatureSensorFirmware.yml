name: TemperatureSensorFirmware CD

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/TemperatureSensorFirmware.yml
      - ESP32Firmwares/TemperatureSensor.Firmware/**
  
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      blob_url: ${{ steps.construct_blob_url.outputs.blob_url }}
    defaults:
      run:
        working-directory: ESP32Firmwares/TemperatureSensor.Firmware
  
    steps:
    - uses: actions/checkout@v3
    - name: Getting version 
      run: echo $(( ${{ github.run_number }} - 6 ))
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build with PlatformIO  
      env:
        WIFI_SSID: ${{ secrets.WIFI_SSID }}
        WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
      run: |
        pio run

    - name: Upload Firmware to Azure Blob Storage
      run: |
        az storage blob upload --account-name iotstoragem1 \
                               --container-name firmwareupdates \
                               --name TemperatureSensorFirmware_${{ github.run_id }}.bin \
                               --file .pio/build/esp32dev/firmware.bin \
                               --account-key ${{ secrets.AZURE_STORAGE_KEY }}
                               
    - name: Construct Blob URL
      id: construct_blob_url
      run: echo "blob_url=https://iotstoragem1.blob.core.windows.net/firmwareupdates/TemperatureSensorFirmware_${{ github.run_id }}.bin" >> $GITHUB_OUTPUT
                           
  triggerupdate:
    needs: build
    runs-on: [self-hosted, linux]
    steps:
#    - name: Install Mosquitto Clients
#      run: sudo apt-get install -y mosquitto-clients

    - name: Trigger MQTT Update Message
      run: |
        mosquitto_pub -h smarthomepi2 -p 32004 -t OTAUpdateTemperatureSensor -q 2 -m ${{ needs.build.outputs.blob_url }} -i buildrunner -r
