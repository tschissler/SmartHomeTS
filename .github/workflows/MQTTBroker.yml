name: MQTTBroker CD

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/MQTTBroker.yml
      - MQTTBroker/**

env:
  PROJECT_NAME: MQTTBroker
jobs:

  build:

    runs-on: [self-hosted, linux]

    steps:
    - uses: actions/checkout@v3

    - name: Build and publish Docker image
      run: |        
        # Build the Docker image with the package version tag.
        docker build -t tschissler/${{ env.PROJECT_NAME }}:${{ github.run_id }} -t tschissler/${{ env.PROJECT_NAME }}:latest -f ./${{ env.PROJECT_NAME }}/Dockerfile --push .

    - name: Update Kubernetes deployment
      run: |
        microk8s kubectl set image deployments/${{ env.PROJECT_NAME }} ${{ env.PROJECT_NAME }}=tschissler/mqttbroker:${{ github.run_id }}
