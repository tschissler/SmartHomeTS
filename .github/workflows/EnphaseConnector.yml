name: EnphaseConnector CD

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/EnphaseConnector.yml
      - EnphaseConnector/**

env:
  PROJECT_NAME: EnphaseConnector
  IMAGE_NAME: enphaseconnector
  
jobs:
  build:
    runs-on: ubuntu-latest  # Use GitHub-hosted runner for building

    steps:
    - uses: actions/checkout@v3

    # Set up QEMU for multi-architecture builds
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # Set up Docker Buildx for multi-platform builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Build and publish multi-architecture Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./${{ env.PROJECT_NAME }}/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          tschissler/${{ env.IMAGE_NAME }}:${{ github.run_id }}
          tschissler/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Separate job for deployment to local cluster (requires self-hosted runner)
  deploy:
    needs: build
    runs-on: [self-hosted, linux]  # Use self-hosted runner for deployment
    if: github.event_name == 'push'  # Only deploy on push, not PRs

    steps:
    - name: Deploy to old cluster with kubectl (if deployment exists)
      run: |
        if ! microk8s kubectl get deployment ${{ env.IMAGE_NAME }}; then
          microk8s kubectl apply -f ./${{ env.PROJECT_NAME }}/kube.yaml
        fi
    - name: Update Kubernetes deployment
      run: |        
          microk8s kubectl set image deployments/${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}=tschissler/${{ env.IMAGE_NAME }}:${{ github.run_id }}
          microk8s kubectl set env deployment/${{ env.IMAGE_NAME }} EnphaseSettings__EnvoyM1Serial="${{ secrets.EnvoyM1Serial }}"
          microk8s kubectl set env deployment/${{ env.IMAGE_NAME }} EnphaseSettings__EnvoyM3Serial="${{ secrets.EnvoyM3Serial }}"
          microk8s kubectl set env deployment/${{ env.IMAGE_NAME }} EnphaseSettings__EnphaseUserName="${{ secrets.EnphaseUserName }}"
          microk8s kubectl set env deployment/${{ env.IMAGE_NAME }} EnphaseSettings__EnphasePassword="${{ secrets.EnphasePassword }}"
