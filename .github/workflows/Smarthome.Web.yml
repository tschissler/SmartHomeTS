name: Smarthome.Web CD

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/Smarthome.Web.yml
      - SmartHome.Web/**

env:
  PROJECT_NAME: SmartHome.Web
  IMAGE_NAME: smarthomeweb
  
jobs:

  build:

    runs-on: [self-hosted, linux]

    steps:
    - uses: actions/checkout@v3

    - name: Build and publish Docker image
      run: |        
        # Build the Docker image with the package version tag.
        # --pull --no-cache if not using the latest version of the image
        docker build --pull --no-cache -t tschissler/${{ env.IMAGE_NAME }}:${{ github.run_id }} -t tschissler/${{ env.IMAGE_NAME }}:latest -f ./${{ env.PROJECT_NAME }}/Dockerfile --push .

    - name: Update Kubernetes deployment
      run: |
        microk8s kubectl set image deployments/${{ env.IMAGE_NAME }} ${{ env.IMAGE_NAME }}=tschissler/${{ env.IMAGE_NAME }}:${{ github.run_id }}
        microk8s kubectl set env deployment/smarthome-web SyncfusionLicenseKey="${{ secrets.SYNCFUSION_LICENSEKEY }}"
  
