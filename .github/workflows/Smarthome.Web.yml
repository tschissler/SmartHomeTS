name: Smarthome.Web CD

on:
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/Smarthome.Web.yml
      - SmartHome.Web/**
      - '!SmartHome.Web/SmartHomeBlazorApp/**'
  workflow_dispatch:

env:
  PROJECT_NAME: SmartHome.Web
  IMAGE_NAME: smarthomeweb
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Generate version information
      id: version
      run: |
        echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "GIT_SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        
    - name: Build and push multi-platform image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./${{ env.PROJECT_NAME }}/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          tschissler/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          tschissler/${{ env.IMAGE_NAME }}:latest
        build-args: |
          PROJECT_NAME=${{ env.PROJECT_NAME }}
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_DATE=${{ steps.version.outputs.BUILD_DATE }}
          GIT_COMMIT=${{ steps.version.outputs.GIT_SHORT_SHA }}
          BUILD_NUMBER=${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        sbom: false

