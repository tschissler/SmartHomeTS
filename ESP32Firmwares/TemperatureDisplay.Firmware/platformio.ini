; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
lib_dir = ../SharedLibs

[env:esp32-s3-devkitm-1]
framework = arduino
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.11/platform-espressif32.zip
platform_packages =
    platformio/framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git
; Use high performance libraries to improve the performance, and avoid esp32s3 RGB LCD screen drifting issue
    platformio/framework-arduinoespressif32-libs@https://dl.espressif.com/AE/esp-arduino-libs/esp32-3.1.1-h.zip
monitor_speed = 115200

; Additional library directories
lib_extra_dirs = 
    lib

lib_deps =
	256dpi/MQTT@^2.5.1
	arduino-libraries/NTPClient@^3.2.1
    bblanchon/ArduinoJson@^7.4.2
	marian-craciunescu/ESP32Ping@^1.7
    https://github.com/esp-arduino-libs/ESP32_Display_Panel.git
    https://github.com/esp-arduino-libs/ESP32_IO_Expander.git#v1.1.0
    https://github.com/esp-arduino-libs/esp-lib-utils.git#v0.2.0
    https://github.com/lvgl/lvgl.git#v9.3.0

build_flags =
	"-D WIFI_PASSWORDS=\"${sysenv.WIFI_PASSWORDS}\""
	"-D FIRMWARE_VERSION=\"${sysenv.FIRMWARE_VERSION}\""
	"-D OTA_ENABLED=\"${sysenv.OTA_ENABLED}\""

    ; Debug level
    -DCORE_DEBUG_LEVEL=1
    
    ; LVGL configuration
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DLV_COLOR_16_SWAP=0
    
    ; Include paths
    -I src
    
    ; WaveShare ESP32-S3 Touch LCD 7" board configuration
    -DESP_PANEL_BOARD_DEFAULT_USE_SUPPORTED=1
    -DBOARD_WAVESHARE_ESP32_S3_TOUCH_LCD_7
    
    ; Memory optimization
    -DESP_PANEL_LCD_RGB_FRAME_BUF_NUM=1
    -DESP_PANEL_LCD_RGB_AVOID_TEARING=0
    
    ; PSRAM configuration
    -DCONFIG_SPIRAM_ALLOW_BSS_SEG_EXTERNAL_MEMORY=1
    -DCONFIG_SPIRAM_ALLOW_NOINIT_SEG_EXTERNAL_MEMORY=1
    -DBOARD_HAS_PSRAM=1
    -DCONFIG_SPIRAM_USE_MALLOC=1
    -DCONFIG_SPIRAM_USE_CAPS_ALLOC=1
    -DCONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP=1
board = esp32-s3-devkitc-1
board_build.partitions = boards/huge_app_ota.csv
board_build.arduino.memory_type = qio_opi