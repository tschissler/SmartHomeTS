replicaCount: 1

image:
  repository: tschissler/smarthomeweb
  tag: 'latest'
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "traefik"
  annotations: {}
    # traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: smarthome.intern
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Health check probes configuration
probes:
  liveness:
    path: /healthz/live
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /healthz/ready
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    path: /healthz/live
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 12

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  influxOrg: "smarthome"
  influxUrl: "http://influxdb.intern"
  environment: "Prod"
  mqttBroker: "mosquitto.local:1883"

secrets:
  # Name of existing secret to use (must be created separately)
  existingSecret: "smarthomeweb-secrets"
